<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Texture Hue Editor</title>
  <style>
    body {
      background: #141414;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .panel {
      max-width: 800px;
      width: 100%;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #f00;
    }
    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: bold;
    }
    input[type="range"], select {
      width: 100%;
      margin-top: 0.5rem;
    }
    .checkboxes, .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    .checkboxes label {
      background: #2a2a2a;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }
    button {
      background: #c00;
      color: #fff;
      border: none;
      padding: 0.75rem 2rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0.5rem;
    }
    button:hover {
      background: #f00;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Minecraft Texture Hue Editor</h1>

    <label for="hue">Hue</label>
    <input type="range" id="hue" min="0" max="360" value="180" />

    <label for="saturation">Saturation</label>
    <input type="range" id="saturation" min="0" max="200" value="100" />

    <label for="contrast">Contrast</label>
    <input type="range" id="contrast" min="0" max="200" value="100" />

    <label for="mode">Coloring Mode</label>
    <select id="mode">
      <option value="relative">Relative</option>
      <option value="absolute">Absolute</option>
    </select>

    <div class="checkboxes">
      <label><input type="checkbox" id="tools" checked /> Tools</label>
      <label><input type="checkbox" id="armor" checked /> Armor</label>
      <label><input type="checkbox" id="food" checked /> Food</label>
      <label><input type="checkbox" id="blocks" /> Blocks</label>
    </div>

    <div class="buttons">
      <input type="file" id="packInput" accept=".zip" />
      <button onclick="processPack()">Generate Pack</button>
    </div>
  </div>

  <script>
    function processPack() {
      const hue = document.getElementById('hue').value;
      const saturation = document.getElementById('saturation').value;
      const contrast = document.getElementById('contrast').value;
      const mode = document.getElementById('mode').value;
      const tools = document.getElementById('tools').checked;
      const armor = document.getElementById('armor').checked;
      const food = document.getElementById('food').checked;
      const blocks = document.getElementById('blocks').checked;
      const zipInput = document.getElementById('packInput').files[0];

      if (!zipInput) return alert('Please upload a texture pack zip file');

      // Placeholder: zip processing & recoloring logic should go here
      alert(`Processing zip with hue=${hue}, saturation=${saturation}, contrast=${contrast}, mode=${mode}\nGroups: tools=${tools}, armor=${armor}, food=${food}, blocks=${blocks}`);
    }
  </script>
</body>
</html>
