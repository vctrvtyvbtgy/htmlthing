<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Texture Recolor</title>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="sidebar">
      <div class="logo-container">
        <div class="logo">
          <i class="fas fa-cube"></i>
        </div>
        <h2>TEXTURA</h2>
      </div>
      <div class="nav-links">
        <a href="#" data-tab="recolor-tab" class="active"><i class="fas fa-palette"></i> Recolor</a>
        <a href="#" data-tab="textures-tab"><i class="fas fa-layer-group"></i> Textures</a>
        <a href="#" data-tab="text-tab"><i class="fas fa-font"></i> Text</a>
        <a href="#" data-tab="designs-tab"><i class="fas fa-paint-brush"></i> Designs</a>
        <a href="#" data-tab="settings-tab"><i class="fas fa-cog"></i> Settings</a>
      </div>
    </div>
    
    <div class="main-content">
      <header>
        <h1>TEXTURE <span>RECOLOR STUDIO</span></h1>
        <div class="header-accent"></div>
      </header>
      
      <div class="container">
        <!-- Recolor Tab Content -->
        <div class="tab-content active" id="recolor-tab">
          <!-- ... (existing recolor tab content remains the same) ... -->
        </div>

        <!-- Textures Tab Content -->
        <div class="tab-content" id="textures-tab">
          <!-- ... (existing textures tab content remains the same) ... -->
        </div>

        <!-- New Text Tab Content -->
        <div class="tab-content" id="text-tab">
          <div class="tool-panel">
            <div class="section-header">
              <h3>TEXT STYLING</h3>
              <div class="section-line"></div>
            </div>
            
            <div class="form-group">
              <label for="textInput">TEXT CONTENT</label>
              <input type="text" id="textInput" placeholder="Enter your text here" class="text-input">
            </div>
            
            <div class="form-group">
              <label>TEXT COLOR MODE</label>
              <div class="radio-group">
                <label class="radio-option">
                  <input type="radio" name="textColorMode" value="solid" checked>
                  <span>Solid Color</span>
                </label>
                <label class="radio-option">
                  <input type="radio" name="textColorMode" value="gradient">
                  <span>Gradient</span>
                </label>
              </div>
            </div>

            <div class="form-group" id="textSolidColorGroup">
              <label for="textColorPicker">TEXT COLOR</label>
              <div class="color-picker-container">
                <input type="color" id="textColorPicker" value="#ffffff">
                <span class="color-indicator"></span>
              </div>
            </div>

            <div class="form-group hidden" id="textGradientGroup">
              <label>TEXT GRADIENT</label>
              <div class="gradient-pickers">
                <div class="color-picker-container">
                  <input type="color" id="textGradientStart" value="#ff0000">
                  <span class="color-indicator"></span>
                </div>
                <div class="gradient-separator">
                  <i class="fas fa-arrow-right"></i>
                </div>
                <div class="color-picker-container">
                  <input type="color" id="textGradientEnd" value="#0000ff">
                  <span class="color-indicator"></span>
                </div>
              </div>
              <div class="gradient-direction">
                <label>DIRECTION</label>
                <select id="textGradientDirection">
                  <option value="to right">Horizontal</option>
                  <option value="to bottom">Vertical</option>
                  <option value="to bottom right">Diagonal</option>
                </select>
              </div>
              <div class="gradient-preview" id="textGradientPreview"></div>
            </div>

            <div class="form-group">
              <label for="textFontSize">FONT SIZE</label>
              <div class="slider-control">
                <input type="range" id="textFontSize" min="8" max="72" value="24">
                <span class="slider-value">24px</span>
              </div>
            </div>

            <div class="form-group">
              <label for="textFontFamily">FONT FAMILY</label>
              <select id="textFontFamily" class="text-input">
                <option value="Arial, sans-serif">Arial</option>
                <option value="'Times New Roman', serif">Times New Roman</option>
                <option value="'Courier New', monospace">Courier New</option>
                <option value="'Comic Sans MS', cursive">Comic Sans</option>
                <option value="'Impact', fantasy">Impact</option>
              </select>
            </div>

            <div class="form-group">
              <label>TEXT STYLE</label>
              <div class="checkbox-group">
                <label class="checkbox-option">
                  <input type="checkbox" id="textBold">
                  <span class="checkbox-custom"></span>
                  <span>Bold</span>
                </label>
                <label class="checkbox-option">
                  <input type="checkbox" id="textItalic">
                  <span class="checkbox-custom"></span>
                  <span>Italic</span>
                </label>
                <label class="checkbox-option">
                  <input type="checkbox" id="textUnderline">
                  <span class="checkbox-custom"></span>
                  <span>Underline</span>
                </label>
              </div>
            </div>

            <button id="previewTextBtn" class="action-button">
              <span class="button-text">PREVIEW TEXT</span>
              <i class="fas fa-eye"></i>
            </button>

            <div class="text-preview-container">
              <div id="textPreview" class="text-preview">
                Your styled text will appear here
              </div>
            </div>

            <button id="saveTextStyleBtn" class="action-button secondary">
              <span class="button-text">SAVE TEXT STYLE</span>
              <i class="fas fa-save"></i>
            </button>
          </div>
        </div>

        <!-- Designs Tab Content -->
        <div class="tab-content" id="designs-tab">
          <!-- ... (existing designs tab content remains the same) ... -->
        </div>

        <!-- Settings Tab Content -->
        <div class="tab-content" id="settings-tab">
          <!-- ... (existing settings tab content remains the same) ... -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // ... (previous JavaScript code remains the same until the end) ...

    // Initialize text styling functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Text color mode toggle
      document.querySelectorAll('input[name="textColorMode"]').forEach(radio => {
        radio.addEventListener('change', function() {
          if (this.value === 'solid') {
            document.getElementById('textSolidColorGroup').classList.remove('hidden');
            document.getElementById('textGradientGroup').classList.add('hidden');
          } else {
            document.getElementById('textSolidColorGroup').classList.add('hidden');
            document.getElementById('textGradientGroup').classList.remove('hidden');
          }
          updateTextPreview();
        });
      });

      // Text color pickers
      document.getElementById('textColorPicker').addEventListener('input', function() {
        document.querySelector('#textSolidColorGroup .color-indicator').style.backgroundColor = this.value;
        updateTextPreview();
      });

      document.getElementById('textGradientStart').addEventListener('input', function() {
        this.nextElementSibling.style.backgroundColor = this.value;
        updateTextGradientPreview();
        updateTextPreview();
      });

      document.getElementById('textGradientEnd').addEventListener('input', function() {
        this.nextElementSibling.style.backgroundColor = this.value;
        updateTextGradientPreview();
        updateTextPreview();
      });

      document.getElementById('textGradientDirection').addEventListener('change', function() {
        updateTextGradientPreview();
        updateTextPreview();
      });

      // Font size slider
      document.getElementById('textFontSize').addEventListener('input', function() {
        document.querySelector('#textFontSize + .slider-value').textContent = this.value + 'px';
        updateTextPreview();
      });

      // Font family select
      document.getElementById('textFontFamily').addEventListener('change', updateTextPreview);

      // Text style checkboxes
      document.getElementById('textBold').addEventListener('change', updateTextPreview);
      document.getElementById('textItalic').addEventListener('change', updateTextPreview);
      document.getElementById('textUnderline').addEventListener('change', updateTextPreview);

      // Text input
      document.getElementById('textInput').addEventListener('input', updateTextPreview);

      // Preview button
      document.getElementById('previewTextBtn').addEventListener('click', updateTextPreview);

      // Initialize text preview
      updateTextGradientPreview();
      updateTextPreview();
    });

    // Update text gradient preview
    function updateTextGradientPreview() {
      const start = document.getElementById('textGradientStart').value;
      const end = document.getElementById('textGradientEnd').value;
      const direction = document.getElementById('textGradientDirection').value;
      const preview = document.getElementById('textGradientPreview');
      
      preview.style.background = `linear-gradient(${direction}, ${start}, ${end})`;
    }

    // Update text preview
    function updateTextPreview() {
      const text = document.getElementById('textInput').value || 'Your styled text will appear here';
      const preview = document.getElementById('textPreview');
      const colorMode = document.querySelector('input[name="textColorMode"]:checked').value;
      
      // Apply text content
      preview.textContent = text;
      
      // Apply font styles
      preview.style.fontSize = document.getElementById('textFontSize').value + 'px';
      preview.style.fontFamily = document.getElementById('textFontFamily').value;
      preview.style.fontWeight = document.getElementById('textBold').checked ? 'bold' : 'normal';
      preview.style.fontStyle = document.getElementById('textItalic').checked ? 'italic' : 'normal';
      preview.style.textDecoration = document.getElementById('textUnderline').checked ? 'underline' : 'none';
      
      // Apply color or gradient
      if (colorMode === 'solid') {
        preview.style.background = 'none';
        preview.style.color = document.getElementById('textColorPicker').value;
      } else {
        const start = document.getElementById('textGradientStart').value;
        const end = document.getElementById('textGradientEnd').value;
        const direction = document.getElementById('textGradientDirection').value;
        preview.style.background = `linear-gradient(${direction}, ${start}, ${end})`;
        preview.style.webkitBackgroundClip = 'text';
        preview.style.backgroundClip = 'text';
        preview.style.color = 'transparent';
      }
    }

    // Save text style
    document.getElementById('saveTextStyleBtn').addEventListener('click', function() {
      const textStyles = {
        content: document.getElementById('textInput').value,
        colorMode: document.querySelector('input[name="textColorMode"]:checked').value,
        color: document.getElementById('textColorPicker').value,
        gradientStart: document.getElementById('textGradientStart').value,
        gradientEnd: document.getElementById('textGradientEnd').value,
        gradientDirection: document.getElementById('textGradientDirection').value,
        fontSize: document.getElementById('textFontSize').value,
        fontFamily: document.getElementById('textFontFamily').value,
        bold: document.getElementById('textBold').checked,
        italic: document.getElementById('textItalic').checked,
        underline: document.getElementById('textUnderline').checked
      };

      // Save to localStorage
      let savedTextStyles = JSON.parse(localStorage.getItem('savedTextStyles') || [];
      savedTextStyles.push({
        id: Date.now().toString(),
        name: `Text Style ${savedTextStyles.length + 1}`,
        date: new Date().toLocaleString(),
        styles: textStyles
      });
      localStorage.setItem('savedTextStyles', JSON.stringify(savedTextStyles));

      // Show notification
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.innerHTML = '<i class="fas fa-check-circle"></i> Text style saved successfully!';
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.classList.add('show');
        setTimeout(() => {
          notification.classList.remove('show');
          setTimeout(() => {
            notification.remove();
          }, 300);
        }, 2000);
      }, 10);
    });

    // ... (rest of the previous JavaScript code) ...
  </script>

  <style>
    /* ... (previous CSS remains the same) ... */

    /* Text tab specific styles */
    .text-preview-container {
      margin: 20px 0;
      padding: 20px;
      background: #222;
      border-radius: 8px;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text-preview {
      font-size: 24px;
      text-align: center;
      word-break: break-word;
      max-width: 100%;
    }

    .gradient-direction {
      margin-top: 10px;
    }

    .gradient-direction select {
      width: 100%;
      padding: 8px;
      background: #222;
      border: 1px solid #333;
      border-radius: 4px;
      color: white;
      margin-top: 5px;
    }

    /* ... (rest of the previous CSS) ... */
  </style>
</body>
</html>
