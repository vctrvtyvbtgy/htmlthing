  <script>
    // ... (previous JavaScript code remains the same until the end) ...

    // Initialize text styling functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Text color mode toggle
      document.querySelectorAll('input[name="textColorMode"]').forEach(radio => {
        radio.addEventListener('change', function() {
          if (this.value === 'solid') {
            document.getElementById('textSolidColorGroup').classList.remove('hidden');
            document.getElementById('textGradientGroup').classList.add('hidden');
          } else {
            document.getElementById('textSolidColorGroup').classList.add('hidden');
            document.getElementById('textGradientGroup').classList.remove('hidden');
          }
          updateTextPreview();
        });
      });

      // Text color pickers
      document.getElementById('textColorPicker').addEventListener('input', function() {
        document.querySelector('#textSolidColorGroup .color-indicator').style.backgroundColor = this.value;
        updateTextPreview();
      });

      document.getElementById('textGradientStart').addEventListener('input', function() {
        this.nextElementSibling.style.backgroundColor = this.value;
        updateTextGradientPreview();
        updateTextPreview();
      });

      document.getElementById('textGradientEnd').addEventListener('input', function() {
        this.nextElementSibling.style.backgroundColor = this.value;
        updateTextGradientPreview();
        updateTextPreview();
      });

      document.getElementById('textGradientDirection').addEventListener('change', function() {
        updateTextGradientPreview();
        updateTextPreview();
      });

      // Font size slider
      document.getElementById('textFontSize').addEventListener('input', function() {
        document.querySelector('#textFontSize + .slider-value').textContent = this.value + 'px';
        updateTextPreview();
      });

      // Font family select
      document.getElementById('textFontFamily').addEventListener('change', updateTextPreview);

      // Text style checkboxes
      document.getElementById('textBold').addEventListener('change', updateTextPreview);
      document.getElementById('textItalic').addEventListener('change', updateTextPreview);
      document.getElementById('textUnderline').addEventListener('change', updateTextPreview);

      // Text input
      document.getElementById('textInput').addEventListener('input', updateTextPreview);

      // Preview button
      document.getElementById('previewTextBtn').addEventListener('click', updateTextPreview);

      // Initialize text preview
      updateTextGradientPreview();
      updateTextPreview();
    });

    // Update text gradient preview
    function updateTextGradientPreview() {
      const start = document.getElementById('textGradientStart').value;
      const end = document.getElementById('textGradientEnd').value;
      const direction = document.getElementById('textGradientDirection').value;
      const preview = document.getElementById('textGradientPreview');
      
      preview.style.background = `linear-gradient(${direction}, ${start}, ${end})`;
    }

    // Update text preview
    function updateTextPreview() {
      const text = document.getElementById('textInput').value || 'Your styled text will appear here';
      const preview = document.getElementById('textPreview');
      const colorMode = document.querySelector('input[name="textColorMode"]:checked').value;
      
      // Apply text content
      preview.textContent = text;
      
      // Apply font styles
      preview.style.fontSize = document.getElementById('textFontSize').value + 'px';
      preview.style.fontFamily = document.getElementById('textFontFamily').value;
      preview.style.fontWeight = document.getElementById('textBold').checked ? 'bold' : 'normal';
      preview.style.fontStyle = document.getElementById('textItalic').checked ? 'italic' : 'normal';
      preview.style.textDecoration = document.getElementById('textUnderline').checked ? 'underline' : 'none';
      
      // Apply color or gradient
      if (colorMode === 'solid') {
        preview.style.background = 'none';
        preview.style.color = document.getElementById('textColorPicker').value;
      } else {
        const start = document.getElementById('textGradientStart').value;
        const end = document.getElementById('textGradientEnd').value;
        const direction = document.getElementById('textGradientDirection').value;
        preview.style.background = `linear-gradient(${direction}, ${start}, ${end})`;
        preview.style.webkitBackgroundClip = 'text';
        preview.style.backgroundClip = 'text';
        preview.style.color = 'transparent';
      }
    }

    // Save text style
    document.getElementById('saveTextStyleBtn').addEventListener('click', function() {
      const textStyles = {
        content: document.getElementById('textInput').value,
        colorMode: document.querySelector('input[name="textColorMode"]:checked').value,
        color: document.getElementById('textColorPicker').value,
        gradientStart: document.getElementById('textGradientStart').value,
        gradientEnd: document.getElementById('textGradientEnd').value,
        gradientDirection: document.getElementById('textGradientDirection').value,
        fontSize: document.getElementById('textFontSize').value,
        fontFamily: document.getElementById('textFontFamily').value,
        bold: document.getElementById('textBold').checked,
        italic: document.getElementById('textItalic').checked,
        underline: document.getElementById('textUnderline').checked
      };

      // Save to localStorage
      let savedTextStyles = JSON.parse(localStorage.getItem('savedTextStyles') || [];
      savedTextStyles.push({
        id: Date.now().toString(),
        name: `Text Style ${savedTextStyles.length + 1}`,
        date: new Date().toLocaleString(),
        styles: textStyles
      });
      localStorage.setItem('savedTextStyles', JSON.stringify(savedTextStyles));

      // Show notification
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.innerHTML = '<i class="fas fa-check-circle"></i> Text style saved successfully!';
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.classList.add('show');
        setTimeout(() => {
          notification.classList.remove('show');
          setTimeout(() => {
            notification.remove();
          }, 300);
        }, 2000);
      }, 10);
    });

    // ... (rest of the previous JavaScript code) ...
  </script>

      background: #ff3366;
      border-radius: 50%;
      cursor: pointer;
    }

    .slider-value {
      min-width: 40px;
      text-align: right;
      font-size: 12px;
    }

    .checkbox-option {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .checkbox-custom {
      width: 16px;
      height: 16px;
      border: 1px solid #444;
      border-radius: 3px;
      display: inline-block;
      position: relative;
      background: #222;
    }

    .checkbox-option input {
      display: none;
    }

    .checkbox-option input:checked + .checkbox-custom::after {
      content: '\f00c';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10px;
      color: #ff3366;
    }

    /* Notification */
    .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 15px 20px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }

    .notification i {
      color: #4caf50;
    }

    /* Hidden class */
    .hidden {
      display: none !important;
    }
  </style>
</body>
