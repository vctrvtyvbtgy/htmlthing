<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texture Pack Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>Minecraft Texture Pack Editor</h1>
        </div>
    </header>

    <main>
        <section class="file-upload-section">
            <h2>Upload Minecraft Resource Pack</h2>
            <input type="file" id="file-upload" accept=".zip" />
        </section>

        <section class="adjustments-section">
            <h2>Adjust Texture Colors</h2>
            <div class="sliders">
                <label for="hue">Hue</label>
                <input type="range" id="hue" min="-180" max="180" value="0">
                <span id="hue-value">0Â°</span>
            </div>
            <div class="sliders">
                <label for="saturation">Saturation</label>
                <input type="range" id="saturation" min="0" max="200" value="100">
                <span id="saturation-value">100%</span>
            </div>
            <div class="sliders">
                <label for="brightness">Brightness</label>
                <input type="range" id="brightness" min="0" max="200" value="100">
                <span id="brightness-value">100%</span>
            </div>
        </section>

        <section class="preview-section">
            <h2>Texture Preview</h2>
            <div id="texture-preview" class="preview-container"></div>
        </section>

        <section class="process-section">
            <button id="process-button">Process Textures</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Minecraft Texture Editor. All Rights Reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
